<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Frontend Mentor QR Code Challenge</title>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="images/image-qr-code.png">
        <link rel="stylesheet" href="style.css/index.css">

    <body>
        <main>
          <div class="white-space">
           <img src="images/image-qr-code.png" alt="A QR Code linking to https://www.frontendmentor.io/">
